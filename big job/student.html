<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Plateforme_ - Gestion de présence</title>
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Contenu de la page de l'élève -->
    <h1>Page de l'élève</h1>
    <!-- Ajouter le calendrier et le formulaire de demande d'autorisation ici -->
        <!-- Calendrier et demande d'autorisation -->
      <div id="calendarSection" class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Calendrier</span>
              <!-- Calendar display -->
              <div id="calendar"></div>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Demande d'autorisation</span>
              <!-- Authorization request form -->
              <form id="authorizationForm">
                <!-- Date -->
                <div class="input-field">
                  <input type="text" id="date" class="datepicker" required />
                  <label for="date">Sélectionnez une date</label>
                </div>
                <!-- Reason -->
                <div class="input-field">
                  <input type="text" id="reason" required />
                  <label for="reason">Raison de la présence</label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn">
                  Demander une autorisation
                </button>
              </form>
            </div>
          </div>
        </div>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
